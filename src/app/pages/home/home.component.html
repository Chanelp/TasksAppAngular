<section class="todoapp">
    <header class="header">
        <div class="container">
            <h1>Mi gestor de tareas</h1>
            <p>Todas mis tareas en un lugar</p>
            <input class="new-todo" placeholder="Type new todo" autofocus type="text" [formControl]="newTaskCtrl"
                (keydown.enter)="changeHandler()" />
        </div>
    </header>
    <div class="container todoapp-wrapper">
        <!-- This section should be hidden by default and shown when there are todos -->
        <!-- <pre>
            <code>
                {{ tasks() | json }} 
            </code>
        </pre> -->
        <section class="main">
            <ul class="todo-list">
                @for (task of tasksByFilter(); track task; let i = $index) {
                <li (dblclick)="updateTaskEditing(i)" [class.completed]="task.completed"
                    [class.editing]="task?.editing">
                    <div class="view">
                        <input class="toggle" type="checkbox" [checked]="task.completed" (change)="changeState(task)" />
                        <label> {{ task.title }} </label>
                        <button class="destroy" (click)="deleteTask(i)"></button>
                    </div>
                    <input class="edit" (keydown.enter)="updateTaskText(i, $event)" [value]="task.title" />
                </li>
                }
                <!--
                <li class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked />
                        <label>Learn JavaScript</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Learn JavaScript" />
                </li>
                
                <li class="editing">
                    <div class="view">
                        <input class="toggle" type="checkbox" />
                        <label>Make dishes</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Make dishes" />
                </li>
                -->
            </ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong> {{ tasksByFilter().length }} </strong> {{ tasksByFilter().length <= 1
                    ? "item" : "items" }} </span>
                    <!-- Remove this if you don't implement routing -->
                    <ul class="filters">
                        <li>
                            <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'">All</a>
                        </li>
                        <li>
                            <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pending</a>
                        </li>
                        <li>
                            <a (click)="changeFilter('completed')"
                                [class.selected]="filter() === 'completed'">Completed</a>
                        </li>
                    </ul>
                    <!-- Hidden if no completed items are left â†“ -->
                    <button class="clear-completed">Clear completed</button>
        </footer>
    </div>
</section>
